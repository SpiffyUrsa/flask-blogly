{% extends 'base.html' %}

{% block title %}{{ user.first_name }} {{ user.last_name }} {% endblock %}

{% block content %}
<div class="container text-center">
  <div class="card" style="width: 20rem;">
    <img class="card-img-top" src="{{ user.image_url }}" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title text-center">{{ user.first_name }} {{ user.last_name }}</h3>
      <div class="row text-center col-7 mx-auto pb-3">
        <a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit</a>
        <form action="/users/{{ user.id }}/delete" method="POST">
          <input type="hidden" name="delete-user" value="{{ user.id }}">
          <button class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
    <div class="card-text text-center col-7 mx-auto" id="user-posts">
      <h5>Posts</h5>
      <ul>
        {% for post in user.posts %}
        <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
      <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
    </div>
  </div>
</div>
</div>

{% endblock %}
