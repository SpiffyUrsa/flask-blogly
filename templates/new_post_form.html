{% extends 'base.html' %}

{% block title %} Add Post for {{ user.first_name }} {{ user.last_name }}  {% endblock %}

{% block content %}

  <h1> Add Post for {{ user.first_name }} {{ user.last_name }} </h1>
<!-- TODO: edit form styling with bootstrap methods -->
<form action="/users/{{ user.id }}/posts/new" method="POST">
    <label for="post-title">Title</label>
    <input type="text" required name="post-title" id="post-title">
    <br>
    <label for="post-content">Content</label>
    <textarea required name="post-content" id="last-name" row="500" cols="100"></textarea>
    <br>
    <a href="/users/{{ user.id }}" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
</form>


{% endblock %}
