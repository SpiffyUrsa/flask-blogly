{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}

  <h1> Edit a user </h1>

<form action="/users/{{ user.id }}/edit" method="POST"> <!-- link route to edit users-->
    <!-- Set current user info from DB as default for each input field -->
    <label for="first-name">First Name</label>
    <input type="text" required name="first-name" id="first-name" value="{{ user.first_name }}">

    <label for="last-name">Last Name</label>
    <input type="text" required name="last-name" id="last-name" value="{{ user.last_name }}">

    <label for="image-url">Image URL</label>
    <input type="url" required name="image-url" id="image-url" value="{{ user.image_url }}">
    <!-- Add path for user details page-->
    <a href="/users/{{ user.id }}" class="btn btn-secondary">Cancel</a> <button type="submit" class="btn btn-success">Save</button>
</form>


{% endblock %}
