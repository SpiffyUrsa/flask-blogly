{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}

  <h1> Create a user </h1>

<form action="/users/new" method="POST">
    <label for="first-name">First Name</label>
    <input type="text" required name="first-name" id="first-name" placeholder="Enter a first name">

    <label for="last-name">Last Name</label>
    <input type="text" required name="last-name" id="last-name" placeholder="Enter a last name">

    <label for="image-url">Image URL</label>
    <input type="url" name="image-url" id="image-url" placeholder="Provide an image of this user">
    <button type="submit" class="btn">Add</button>
</form>


{% endblock %}
